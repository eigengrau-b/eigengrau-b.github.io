<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nativise.me - Landing Page</title>
    <link rel="stylesheet" href="css/style.css"> <!-- This will link your CSS stylesheet for styling -->
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <h1 class="logo">nativise.me</h1>
        
        <!-- Tagline -->
        <h2 class="tagline">Making new cities feel like HOME</h2>
        
        <!-- Email Collection -->
        <div class="email-collection">
            <input type="email" placeholder="Enter your email" id="emailInput">
            <button id="subscribeButton">Join Waitlist</button>
        </div>
    </div>
    <script>
        document.getElementById('subscribeButton').addEventListener('click', function() {
            const email = document.getElementById('emailInput').value;
            if (email) {
                alert(`Thank you, ${email}, for joining the waitlist!`);
            } else {
                alert('Please enter a valid email.');
            }
        });
    </script>
    
</body>
</html>
